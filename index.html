<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
      <h1 class="header__title">CSS Spinners and Progress Bar Loadings</h1>
      <p class="header__description">
        A collection of CSS spinners and progress bars to demonstrate loading
        animations on web pages.
      </p>
    </header>
    <main class="main container">
      <section class="section spinner-section">
        <h2 class="section__title">
          <span>Spinners</span>
        </h2>
        <div class="section__wrapper">
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
          <div class="loader spinner">
            <div class="loading"></div>
          </div>
        </div>
      </section>
      <section class="section progress-section">
        <h2 class="section__title">
          <span>Progress bars</span>
        </h2>
        <div class="section__wrapper">
          <div class="loader progress">
            <div class="loading progress-track">
              <span class="progress-thumb"></span>
            </div>
          </div>
          <div class="loader progress">
            <div class="loading progress-track">
              <span class="progress-thumb"></span>
            </div>
          </div>
          <div class="loader progress">
            <div class="loading progress-track">
              <span class="progress-thumb"></span>
            </div>
          </div>
          <div class="loader progress">
            <div class="loading progress-track">
              <span class="progress-thumb"></span>
            </div>
          </div>
          <div class="loader progress">
            <div class="loading progress-track">
              <span class="progress-thumb"></span>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer container">
        <span>Made by IssaKass - 2023</span>
        <a href="https://github.com/IssaKass" target="_blank">
          <img src="./github-mark.png" alt="" width="20px" />
        </a>
      </footer>
    </main>
  </body>
</html>
